<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PhonePe Statement Converter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            :root {
                --phonepe-purple: #5f259f;
                --phonepe-light: #f5f0ff;
                --phonepe-dark-purple: #4a1c7c;
                --background-gray: #f8f9fa;
                --text-gray: #6c757d;
            }

            * {
                box-sizing: border-box;
                transition: all 0.3s ease;
            }

            body {
                background-color: var(--background-gray);
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Oxygen,
                    Ubuntu,
                    Cantarell,
                    "Open Sans",
                    "Helvetica Neue",
                    sans-serif;
                line-height: 1.6;
            }

            .main-container {
                max-width: 600px;
                margin: 2rem auto;
                padding: 0 1rem;
            }

            .app-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .app-header h1 {
                color: var(--phonepe-purple);
                font-weight: 700;
                letter-spacing: -1px;
            }

            .upload-container {
                background: white;
                border-radius: 16px;
                padding: 2rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            }

            .input-group-text {
                background-color: var(--phonepe-light);
                color: var(--phonepe-purple);
                border-color: #e0d5f0;
            }

            .form-control {
                border-color: #e0d5f0;
            }

            .form-control:focus {
                border-color: var(--phonepe-purple);
                box-shadow: 0 0 0 0.2rem rgba(95, 37, 159, 0.25);
            }

            .btn-primary {
                background-color: var(--phonepe-purple);
                border-color: var(--phonepe-purple);
            }

            .btn-primary:hover {
                background-color: var(--phonepe-dark-purple);
                border-color: var(--phonepe-dark-purple);
            }

            .file-info {
                color: var(--text-gray);
                font-size: 0.9rem;
                margin-top: 0.5rem;
            }

            .password-input {
                margin-top: 1rem;
            }

            .status-message {
                margin-top: 1rem;
                padding: 1rem;
                border-radius: 8px;
            }

            .status-message.error {
                background-color: #fff2f2;
                color: #dc3545;
                border: 1px solid #ffcdd2;
            }

            .status-message.success {
                background-color: #f0fff4;
                color: #28a745;
                border: 1px solid #c3e6cb;
            }

            .loading-spinner {
                display: none;
                text-align: center;
                margin-top: 1rem;
            }

            .result-container {
                display: none;
                margin-top: 2rem;
                background: white;
                border-radius: 16px;
                padding: 1.5rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            }

            .json-preview {
                background-color: var(--background-gray);
                border-radius: 8px;
                padding: 1rem;
                max-height: 400px;
                overflow-y: auto;
                font-family: "Fira Code", "Courier New", monospace;
                font-size: 0.85rem;
            }

            @media (max-width: 576px) {
                .main-container {
                    padding: 0 0.5rem;
                }
                .upload-container,
                .result-container {
                    padding: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <header class="app-header">
                <h1>PhonePe Statement Converter</h1>
            </header>

            <div class="upload-container">
                <div class="phone-input mb-3">
                    <label for="phoneNumber" class="form-label"
                        >Phone Number (PDF Password)</label
                    >
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input
                            type="tel"
                            class="form-control"
                            id="phoneNumber"
                            placeholder="Enter your 10-digit phone number"
                            maxlength="10"
                            pattern="[6-9][0-9]{9}"
                            required
                        />
                    </div>
                    <div class="form-text text-muted">
                        Enter your 10-digit phone number associated with PhonePe
                    </div>
                </div>

                <div
                    class="password-input"
                    id="passwordContainer"
                    style="display: none"
                >
                    <label for="pdfPassword" class="form-label"
                        >PDF Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="pdfPassword"
                        placeholder="Enter PDF password"
                    />
                </div>

                <div class="file-upload mb-3">
                    <label for="fileInput" class="form-label"
                        >Upload PDF Statement</label
                    >
                    <input
                        type="file"
                        class="form-control"
                        id="fileInput"
                        accept=".pdf"
                    />
                    <div class="file-info" id="fileInfo"></div>
                </div>

                <button class="btn btn-primary w-100" id="processBtn">
                    Process Statement
                </button>

                <div class="loading-spinner" id="spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Processing your statement...</p>
                </div>

                <div class="status-message" id="statusMessage"></div>
            </div>

            <div class="result-container" id="resultContainer">
                <div
                    class="d-flex justify-content-between align-items-center mb-3"
                >
                    <h3 class="mb-0">Converted JSON</h3>
                    <button class="btn btn-primary" id="downloadBtn">
                        Download JSON
                    </button>
                </div>
                <pre class="json-preview" id="jsonPreview"></pre>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
